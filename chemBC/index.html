<div id="header">
    <div id="title">
        <h1>March 2-7</h1>
        <h2>Chemistry B/C &nbsp;|&nbsp; Period 6</h2>

    <div id="info">
        <h3 class="updates">Weather: 49° Cloudy</h3>

    </div>
</div>
<main>
    <div id="left">
        <div id="form">
            <h3>Select a Day</h3>
            <form id="chooseDay">
                <p class="radio">
                    <input type="radio" id="radio1" name="day" value="1">
                    <label for="radio1">Monday</label>
                </p>
                <p class="radio">
                    <input type="radio" id="radio2" name="day" value="2">
                    <label for="radio2">Tuesday</label>
                </p>
                <p class="radio">
                    <input type="radio" id="radio3" name="day" value="3">
                    <label for="radio3">Wednesday</label>
                </p>
                <p class="radio">
                    <input type="radio" id="radio4" name="day" value="4">
                    <label for="radio4">Thursday</label>
                </p>
                <p class="radio">
                    <input type="radio" id="radio5" name="day" value="5">
                    <label for="radio5">Friday</label>
                </p>
                <p class="radio">
                    <input type="submit" id="submit" value="Submit">
                </p>
            </form>
            <p id="error"></p>
        </div>
        <div id="agenda">
        </div>
    </div>
    <div id="right">
        <h3>Leaderboard</h3>
        <p>Currently at: <span id="stars">★★★★★☆</span></p>
        <ul id="leadership">
            <li><span class="rank">1</span><img src="images/logos/alchemist-alliance.png" class="logo" alt="Alchemist Alliance"></li>
            <li><span class="rank">2</span><img src="images/logos/full-glam.png" class="logo" alt="Full Glam"></li>
            <li><span class="rank">3</span><img src="images/logos/kaf.png" class="logo" alt="KAF"></li>
            <li><span class="rank">4</span><img src="images/logos/orbital-oddballs.png" class="logo" alt="Orbital Oddballs"></li>
            <li><span class="rank">5</span><img src="images/logos/pillar.png" class="logo" alt="Pillar"></li>
            <li><span class="rank">6</span><img src="images/logos/the-saucez.png" class="logo" alt="The Saucez"></li>
        </ul>
    </div>
</main>
