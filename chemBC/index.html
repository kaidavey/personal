<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Chem BC 6</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" type="text/css">
</head>
<body>
<nav>
    <ul>
        <li><a href="index.html">March 2-7</a></li>
        <li><a href="week2.html">March 10-14</a></li>
        <li><a href="week3.html">March 17-21</a></li>
        <li id="last"><a href="week4.html">March 24-28</a></li>
    </ul>
</nav>
<div id="header">
    <div id="title">
        <h1>March 2-7</h1>
        <h2>Chemistry B/C &nbsp;|&nbsp; Period 6</h2>
    </div>
    <div id="info">
        <h3 class="updates">Weather: 49° Cloudy</h3>
        <h3 class="updates">Next Quiz: 3/13/25</h3>
    </div>
</div>
<main>
    <div id="left">
        <div id="form">
            <h3>Select a Day</h3>
            <form id="chooseDay">
                <p>
                    <input type="radio" id="radio1" name="day" value="1">
                    <label for="radio1">Monday</label>
                </p>
                <p>
                    <input type="radio" id="radio2" name="day" value="2">
                    <label for="radio2">Tuesday</label>
                </p>
                <p>
                    <input type="radio" id="radio3" name="day" value="3">
                    <label for="radio3">Wednesday</label>
                </p>
                <p>
                    <input type="radio" id="radio4" name="day" value="4">
                    <label for="radio4">Thursday</label>
                </p>
                <p>
                    <input type="radio" id="radio5" name="day" value="5">
                    <label for="radio5">Friday</label>
                </p>
                <p>
                    <input type="submit" id="submit" value="Submit">
                </p>
            </form>
            <p id="error"></p>
        </div>
        <div id="agenda">
        </div>
    </div>
    <div id="right">
        <h3>Leaderboard</h3>
        <p>Currently at: <span id="stars">★★★★★☆</span></p>
    </div>
</main>
<script src="js/script.js"></script>
</body>
</html>
